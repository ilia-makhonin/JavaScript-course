<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<div class="container">
    <ul id="slides">
        <li class="slide showing">
            <img src="img/network.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/internet.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/notebook.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/optical.jpeg" alt="">
        </li>
        <li class="slide">
            <img src="img/server.jpg" alt="">
        </li>
        <li class="slide">
            <img src="img/blue.jpg" alt="">
        </li>
    </ul>

    <button class="controls" id="previous">&lt;</button>
    <button class="controls" id="next">&gt;</button>
</div>

<script src="js/slider.js"></script>
</body>
</html>
