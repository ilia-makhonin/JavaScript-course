<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Phones Shop</h1>
    <div class="shop-block">
        <div class="product">
            <h2 class="product-name">Samsung Galaxy S8</h2>
            <figure>
                <img src="img/samsung.png" alt="">
                <figcaption></figcaption>
            </figure>
            <p class="price">600$</p>
            <button class="buy">Купить</button>
        </div>
        <div class="product">
            <h2 class="product-name">HTC One M8</h2>
            <figure>
                <img src="img/htc.jpg" alt="">
                <figcaption></figcaption>
            </figure>
            <p class="price">200$</p>
            <button class="buy">Купить</button>
        </div>
        <div class="product">
            <h2 class="product-name">Sony Xperia XZ Premium</h2>
            <figure>
                <img src="img/sony.jpg" alt="">
                <figcaption></figcaption>
            </figure>
            <p class="price">900$</p>
            <button class="buy">Купить</button>
        </div>
        <div class="product">
            <h2 class="product-name">iPhone 7</h2>
            <figure>
                <img src="img/iphone.png" alt="">
                <figcaption></figcaption>
            </figure>
            <p class="price">920$</p>
            <button class="buy">Купить</button>
        </div>
        <div class="product">
            <h2 class="product-name">Meizu Pro 7</h2>
            <figure>
                <img src="img/meizu.jpg" alt="">
                <figcaption></figcaption>
            </figure>
            <p class="price">300$</p>
            <button class="buy">Купить</button>
        </div>
    </div>

    <div class="basket">
        <h2 class="basket-head">Корзина</h2>
        <div class="product-list">
            <ul id="list">
                <!--Список товаров в корзине-->
            </ul>
        </div>
        <div class="add">
            <span>Итого:</span>
            <div id="full-price">
                <!--Общая сумма-->
                0
            </div>
        </div>
    </div>

    <script src="js/shop.js"></script>
</body>
</html>
